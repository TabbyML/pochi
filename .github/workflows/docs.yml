name: Deploy Docs

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/docs.yml"
      - "packages/docs/**"
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
    branches: ["main"]
    paths:
      - ".github/workflows/docs.yml"
      - "packages/docs/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    if: github.repository == 'TabbyML/pochi'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          lfs: true

      - name: Cache turbo build setup
        id: cache-turbo
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            packages/docs/out
          key: ${{ runner.os }}-turbo-docs-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-docs-

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Set preview base uri
        if: github.event_name == 'pull_request'
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=/pr-preview/pr-${{ github.event.pull_request.number }}" >> $GITHUB_ENV

      - name: Build docs
        run: bun turbo build --filter=@getpochi/docs

      - name: Deploy preview
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: packages/docs/out

      - name: Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean-exclude: pr-preview/
          force: false
          folder: packages/docs/out
